default:
  site: default
  label: Default Layout
  identifier: default
  parent:
  content: |-
    {{cms:textarea content}}
  css: default_css
  js: default_js
  position: 0

nested:
  site: default
  label: Nested Layout
  identifier: nested
  parent:
  content: |-
    {{cms:text header}}
    {{cms:textarea content}}
  css: nested_css
  js: nested_js
  position: 0

child:
  site: default
  label: Child Layout
  identifier: child
  parent: nested
  content: |-
    {{cms:textarea left_column}}
    {{cms:textarea right_column}}
  css: child_css
  js: child_js
  position: 0
